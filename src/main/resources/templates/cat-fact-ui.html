<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cat Fact</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #f0f8ff, #e0ffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 100px;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
            padding: 30px;
            max-width: 700px;
            margin: auto;
        }

        .btn-custom {
            background-color: #0077cc;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card text-center">
            <h2 class="mb-4">üê± Random Cat Fact</h2>
            <p id="catFact" class="lead" th:text="${fact}">Cat fact goes here...</p>
            <p><small>Length: <span id="factLength" th:text="${length}">0</span> characters</small></p>
            <button class="btn btn-custom mt-3" onclick="getNewFact()">Get Another Fact</button>
        </div>
    </div>

    <script>
        function getNewFact() {
            fetch('/api/cat-fact')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('catFact').innerText = data.fact;
                    document.getElementById('factLength').innerText = data.length;
                })
                .catch(err => console.error('Error fetching fact:', err));
        }
    </script>
</body>
</html>
