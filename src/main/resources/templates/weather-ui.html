<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Current Weather</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #d0f0c0);
            padding-top: 100px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .weather-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <div th:if="${temperature != null}">
            <div class="weather-icon">üå§Ô∏è</div>
            <h2>Current Weather</h2>

            <p><strong>City:</strong> <span th:text="${city}">--</span></p>
            <p><strong>Country:</strong> <span th:text="${country}">--</span></p>
            <p><strong>Latitude:</strong> <span th:text="${latitude}">--</span></p>
            <p><strong>Longitude:</strong> <span th:text="${longitude}">--</span></p>
            <p><strong>Temperature:</strong> <span th:text="${temperature}">--</span> ¬∞C</p>
            <p><strong>Precipitation:</strong> <span th:text="${precipitation}">--</span> mm</p>
            <p><strong>Updated Time:</strong> <span th:text="${time}">--</span></p>

            <a href="/location-api" class="btn btn-primary mt-4">Search Another City</a>
        </div>

        <div th:if="${error != null}">
            <p class="text-danger" th:text="${error}"></p>
            <a href="/location-api" class="btn btn-danger mt-4">Try Again</a>
        </div>
    </div>
</body>
</html>
