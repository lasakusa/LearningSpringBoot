<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search City</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding-top: 100px;
        }
        .card {
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #0077cc;
            color: white;
        }
        .btn-custom:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3 class="text-center mb-4">üå§Ô∏è Get Weather by City</h3>
        <form method="get" action="/weather-from-city">
            <div class="mb-3">
                <label for="name" class="form-label">City Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="e.g. London" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Show Weather</button>
        </form>
    </div>
</body>
</html>
