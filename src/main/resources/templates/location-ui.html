<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City Coordinates</title>

    <!-- Bootstrap 5 for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #fce4ec);
            padding-top: 100px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <h2>üìç City Coordinates</h2>

        <div th:if="${locationInformation != null}">
            <p><strong>City:</strong> <span th:text="${locationInformation.name}">City Name</span></p>
            <p><strong>Country:</strong> <span th:text="${locationInformation.country}">Country</span></p>
            <p><strong>Latitude:</strong> <span th:text="${locationInformation.latitude}">0.0</span></p>
            <p><strong>Longitude:</strong> <span th:text="${locationInformation.longitude}">0.0</span></p>
        </div>

        <div th:if="${error != null}">
            <p class="text-danger" th:text="${error}"></p>
        </div>

        <a class="btn btn-custom mt-3" href="/location-api">Try Another City</a>
    </div>
</body>
</html>
